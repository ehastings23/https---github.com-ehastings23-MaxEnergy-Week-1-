<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Max Energy</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <a href="aboutus.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="faqpage.html">FAQ</a>
        </nav>
        <div class="container">
            <img src="img/maxx potential.PNG" alt="Image" class="image">
        </div>
        <a href="index.html" class="btnlogin">Login</a>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" placeholder="Full Name">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" placeholder="Password">
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="index.html" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
