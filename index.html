<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Energy Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <header>
        <nav class="navigation">
            <a href="aboutus.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="faqpage.html">FAQ</a>
        </nav>
        <div class="logo-container">
            <img src="img/logo_high_res.png" alt="Maxx Potential Logo" class="logo">
        </div>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box">
            <h2>Login</h2>
            <form action="/api/login" method="POST">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <footer>
        <div class="footer-links">
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="faqpage.html">FAQ</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="ToS.html">Terms of Service</a>
        </div>
        <div class="footer-social">
            <a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="https://www.x.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="https://www.instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://www.linkedin.com" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
        <p class="footer-text">&copy; 2025 Maxx Potential. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
